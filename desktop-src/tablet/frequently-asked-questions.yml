summary: Les questions fréquemment posées (FAQ) sur le développement des composants de plateforme Tablet PC installés par le kit de développement logiciel (SDK) Windows Vista sont les suivantes.
sections:
- name: Ignoré
  questions:
  - question: >
      Puis-je utiliser les API ou les contrôles Ink dans une page Web ?
    answer: >
      Oui. La bibliothèque gérée Tablet PC prend en charge des environnements de confiance partielle, à savoir l’exécution d’assemblys managés à partir de pages Web.


      Il existe également une prise en charge pour le déploiement de navigateurs d’applications qui utilisent Windows Presentation Foundation.
  - question: >
      Ai-je besoin d’un Tablet PC pour développer des applications Tablet PC ?
    answer: >
      Non, les composants de plateforme Tablet PC installés par le SDK Windows incluent les extensions et les utilitaires nécessaires au développement de logiciels pour Tablet PC sur un ordinateur de bureau ou portable. Vous pouvez utiliser une souris ou une tablette externe pour l’entrée de stylet et d’écriture manuscrite.


      Les composants de plateforme Tablet PC installés par le SDK Windows peuvent être installés sur Windows XP professionnel ou Windows Server 2003, mais les fonctionnalités sont moins disponibles pour vos applications. Sur ces plateformes, votre application peut collecter de l’encre avec les objets [**InkCollector**](inkcollector-class.md) et [**InkOverlay**](inkoverlay-class.md) et peut être testée et déboguée.


      En outre, les contrôles [InkEdit](inkedit-control-reference.md) et [InkPicture](inkpicture-control-reference.md) peuvent collecter de l’encre sur ces systèmes d’exploitation uniquement si les composants de plateforme Tablet PC ont été installés à partir du SDK Windows (ou d’une version antérieure du kit de développement Tablet PC). ils ne recueillent pas d’encre dans les applications qui sont redistribuées sur des ordinateurs non-tablettes sans que les composants de plateforme soient installés.
  - question: >
      Dois-je exécuter une version spéciale de Windows pour la reconnaissance de l’écriture manuscrite ?
    answer: >
      Non. Bien que seul Windows XP Édition Tablet PC et certaines versions de Windows Vista incluent des modules de reconnaissance de l’écriture manuscrite, vous pouvez télécharger le [Pack de reconnaissance de Windows XP Édition Tablet pc 2005]( https://www.microsoft.com/downloads/details.aspx?FamilyId=080184DD-5E92-4464-B907-10762E9F918B&amp;displaylang=en) et l’installer sur Windows XP professionnel ou windows Server 2003 à des fins de développement uniquement. Vous ne pouvez pas redistribuer les module de reconnaissance avec votre application.
  - question: >
      Quelle est la différence entre les technologies Windows Vista et Tablet PC ?
    answer: >
      Les Tablet PC exécutent le système d’exploitation Windows Vista, avec toutes les fonctionnalités de Windows Vista, ainsi que des fonctionnalités supplémentaires spécifiques au Tablet PC. Ces fonctionnalités de la technologie Tablet PC permettent aux utilisateurs d’exécuter des applications Windows et Windows à l’aide d’un stylet, d’annoter des documents et de créer des documents manuscrits à l’aide d’une encre numérique. La technologie Tablet PC est disponible sur la plupart des versions de Windows Vista, et si le matériel du Tablet PC est disponible sur un ordinateur, les fonctionnalités fonctionnent.


      Pour les versions antérieures des systèmes d’exploitation Windows qui ne prennent pas en charge l’encre en mode natif, vous pouvez redistribuer et utiliser les contrôles d’encre du Tablet PC pour afficher l’encre dessinée sur un Tablet PC.
  - question: >
      Quelle est la différence entre Windows XP Édition Tablet PC et Windows XP Édition Tablet PC 2005 ?
    answer: >
      Windows XP Édition Tablet PC 2005 est une version mise à jour de Windows XP Édition Tablet PC.
  - question: >
      Comment faire modifier mon application pour qu’elle s’exécute sur un Tablet PC ?
    answer: >
      Les applications Microsoft Windows qui s’exécutent sur un ordinateur de bureau ou portable Windows XP avec un matériel comparable peuvent s’exécuter sur un Tablet PC sans modification.
  - question: >
      Je comprends que je n’ai pas besoin d’apporter des modifications à mon application, mais il est difficile de l’utiliser avec un stylet et une reconnaissance vocale. Que puis-je faire pour optimiser mon application pour un Tablet PC ?
    answer: >
      Les contrôles d’API et d’encre des composants de la plateforme Tablet PC peuvent être utilisés pour créer des interfaces utilisateur mieux adaptées à l’entrée de stylet et de l’écriture manuscrite. Pour plus d’informations sur la façon dont vous pouvez améliorer votre application, consultez [instructions relatives à l’expérience utilisateur des ordinateurs portables pour les développeurs](/previous-versions//dd356056(v=vs.85)).
  - question: >
      Quels langages de programmation la tablette prend-elle en charge ?
    answer: >
      La technologie Tablet PC de Windows Vista prend en charge les bibliothèques COM (C++) et managées (la suite de langages Visual Studio .NET).


      La technologie Tablet PC prend également en charge les Windows Presentation Foundation (WPF).
  - question: >
      Ai-je des exemples de code qui illustrent les fonctionnalités de plateforme de tablette ?
    answer: >
      Oui, l’exemple de code pour COM et les langages managés sélectionnés est inclus dans les composants de plateforme Tablet PC installés par le kit de développement logiciel (SDK) de plateforme Windows.


      Pour obtenir des exemples d’applications disponibles, consultez :


      - [Exemples pour ordinateurs portables et Tablet PC](mobile-pc-and-tablet-pc-samples.md)

      - [Exemples d’encre numérique, Windows Presentation Foundation (WPF)](/previous-versions/dotnet/netframework-3.0/aa972145(v=vs.85))

      - <systemdrive>: \\ Program Files \\ Microsoft Kits SDK \\ Windows \\ v 6.0 \\ Samples \\ TabletPC
  - question: >
      Quel est le niveau de base du matériel de tablette que je dois développer pour ?
    answer: >
      En général, vous devez concevoir un système Windows Vista conforme à la version antérieure.
  - question: >
      Quelles instructions de l’interface utilisateur pouvez-vous fournir pour les applications Tablet ?
    answer: >
      Les problèmes de l’orientation du menu déroulant à la parallaxe de l’écran/du digitaliseur sont décrits dans la section Guide de l' [expérience utilisateur des ordinateurs portables pour les développeurs](/previous-versions//dd356056(v=vs.85)) dans la section ordinateur portable de la SDK Windows.
  - question: >
      Incluez-vous des gestes d’écriture au niveau du système pour les séquences de touches couramment utilisées ? Puis-je créer mes propres gestes à utiliser lorsqu’une application est en cours d’exécution ou a le focus ?
    answer: >
      Oui, nous incluons un ensemble de mouvements pour les événements de souris. En outre, vous pouvez créer des gestes à utiliser dans votre application. Pour plus d’informations sur les gestes, consultez [utilisation des mouvements](using-gestures.md).
  - question: >
      Comment puis-je déterminer si mon application s’exécute sur une tablette ?
    answer: >
      Utilisez le GetSystemMetricsAPI Windows et transmettez le SM \_ TABLETPC comme valeur de l’index. SM \_ TABLETPC est défini dans winuser. h. La valeur de SM \_ TABLETPC est 86.


      Pour le développement Web, vous devez lire la \_ variable d’environnement de la chaîne de l’agent utilisateur \_ . Vous pouvez accéder à cette collection Request. ServerVariables.


      Pour plus d’informations sur l’utilisation de GetSystemMetrics sur les Tablet PC exécutant Windows Vista ou Windows XP Édition Tablet PC, reportez-vous à [déterminer si un PC est un Tablet PC](determining-whether-a-pc-is-a-tablet-pc.md).
  - question: >
      Comment puis-je déterminer si des composants de plateforme tablette sont disponibles ?
    answer: "Certaines parties de la plateforme Tablet PC peuvent être installées sur des versions non-Tablet des systèmes d’exploitation Windows XP professionnel, Windows Server 2003 et Windows 2000.\n\nPour déterminer si un composant de l’API est installé, la méthode appropriée consiste à tenter de créer une instance d’un objet ou d’un contrôle et à vérifier qu’il existe avant de tenter de l’utiliser.\n\nPar exemple, pour déterminer si l’objet [**InkCollector**](inkcollector-class.md) est disponible, essayez de le créer à l’aide de [**CoCreateInstance**](/windows/desktop/api/combaseapi/nf-combaseapi-cocreateinstance).\n\n```C++\nIInkCollector* pIInkCollector = NULL;\nHRESULT hr = CoCreateInstance(CLSID_InkCollector,\n NULL, CLSCTX_INPROC_SERVER, \n IID_IInkCollector,\n (void **)&pIInkCollector);\nif (SUCCEEDED(hr)) \n{ \n  /* InkCollector is usable. */ \n} else \n{\n  /* InkCollector unavailable. */\n}\n```\n"
  - question: >
      Comment faire exécuter le service d’entrée de tablette sur les références de serveur ?
    answer: >
      TabletInputService est conçu pour ne pas s’exécuter automatiquement dans les références de serveur lors de l’installation du Pack client. Le Pack client installe tous les composants de la plateforme, de sorte que toutes les applications clientes de tablette peuvent également s’exécuter sur un serveur. Le service d’entrée de tablette écoute la notification PnP qu’un digitaliseur externe est branché. Pour activer le service d’entrée de tablette sur un serveur, utilisez l’utilitaire de configuration système.


      Dans le menu **Démarrer** , sélectionnez **exécuter**. Tapez « msconfig », puis appuyez sur entrée. Sélectionnez l’onglet **services** , recherchez les services nommés « service d’entrée HID », activez la case à cocher en regard, puis cliquez sur **appliquer**. Fermez l’utilitaire.
