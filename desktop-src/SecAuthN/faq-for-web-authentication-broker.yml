sections:
- name: Ignoré
  questions:
  - question: >
      Comment puis-je m’assurer que ma page https://fonctionne avec le Service Broker d’authentification Web ?
    answer: >
      essayez de charger la page dans Windows Internet Explorer avant de l’essayer avec le répartiteur d’authentification Web. Si votre page Web se charge sans erreur, elle est également rendue correctement par le Service Broker d’authentification Web.
  - question: >
      En cas d’erreur, les codes d’erreur s’affichent-ils à l’utilisateur ?
    answer: >
      Lorsqu’une page d’erreur s’affiche pour l’utilisateur, le code d’erreur sous-jacent n’est pas affiché. Elle est retournée uniquement à l’application. Vous pouvez également utiliser les journaux des opérations.
  - question: >
      Comment puis-je trouver plus de détails sur l’erreur rencontrée ?
    answer: >
      Pour plus d’informations, utilisez les journaux des opérations.
  - question: >
      Le conteneur de l’application d’authentification unique (SSO) partage-t-il ses cookies avec Internet Explorer ou d’autres navigateurs ?
    answer: >
      Non. 
