sections:
- name: Ignoré
  questions:
  - question: >
      VML est-il compétitif avec GIF et PNG ?
    answer: >
      Faux. GIF et PNG sont des formats raster (ou mappés en bits) qui peuvent être utilisés pour stocker des graphiques vectoriels. Les formats raster stockent tous les pixels, tandis que les formats vectoriels tels que VML utilisent des descriptions ou des contours mathématiques pour décrire les graphiques. Les graphiques vectoriels stockés dans un format vectoriel sont plus compacts que ceux stockés dans les formats raster, ce qui accélère les temps de téléchargement pour les utilisateurs Web.


      En outre, les graphiques VML sont remis en ligne à la page HTML au lieu de s’appuyer sur des fichiers externes, comme c’est le cas avec GIF et PNG aujourd’hui. Cela permet aux graphiques VML de mettre à l’échelle et d’interagir avec d’autres éléments de page Web lorsque la page est redimensionnée, ce qui améliore l’expérience de l’utilisateur final.


      [![retour au début ](images/top.gif) en haut](#top)
  - question: >
      Pourquoi Microsoft prend-il en charge une autre norme XML lorsque le XML n’est pas utilisé et est-il assez jeune ?
    answer: >
      XML est un moyen puissant et simple de représenter des données structurées sur le Web, et complète le HTML pour l’affichage. VML est un exemple des nombreux formats basés sur XML et spécifiques à l’application qui seront développés et implémentés dans les prochains mois. par exemple, dans la prochaine version de Office, VML sera utilisé pour annoter des documents HTML, afin de conserver les informations de mise en forme de Office graphiques artistiques entre le format de fichier Office natif et HTML, ce qui permet aux utilisateurs de Office de basculer en toute transparence entre les deux formats.


      [![retour au début ](images/top.gif) en haut](#top)
  - question: >
      Qui prendront en charge VML ?
    answer: >
      Nous pensons que de nombreux fournisseurs prennent en charge VML. Par exemple, Autodesk, Hewlett-Packard, Macromedia et VISIO ont promis la prise en charge de VML dans les futures versions de leurs produits. Microsoft a promis la prise en charge de VML dans les futures versions de ses plateformes, telles qu’Internet Explorer. en outre, VML sera utilisé dans la prochaine génération de Office pour permettre l’aller-retour entre le format de Office et le code HTML.


      [![retour au début ](images/top.gif) en haut](#top)
  - question: >
      VML prend-il en charge l’animation ?
    answer: >
      Non, ce n’est pas le moment. Toutefois, nous travaillons en collaboration avec nos partenaires VML pour ajouter la fonctionnalité d’animation au format VML. Comme VML est basé sur XML, le jeu de balises peut facilement être étendu pour des fonctionnalités supplémentaires.


      [![retour au début ](images/top.gif) en haut](#top)
  - question: >
      Le format VML remplace-t-il Macromedia Flash ? N’est-ce pas que Macromedia envoie simplement son format Flash pour les graphiques vectoriels au W3C ?
    answer: >-
      Faux. VML est un format de remise et d’échange textuel pour les graphiques vectoriels, tandis que Flash est un format binaire pour la remise de graphiques et d’animations vectoriels.


      Macromedia n’a pas envoyé son format de fichier au W3C. Toutefois, ils ont ouvert leur format de fichier pour les développeurs d’applications, les développeurs Web et les utilisateurs finaux. Consultez la rubrique <https://www.macromedia.com> (éventuellement en anglais) pour plus d'informations.


