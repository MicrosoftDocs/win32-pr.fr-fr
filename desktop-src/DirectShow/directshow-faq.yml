title: DirectShow FAQ
summary: Cet article répond à de nombreuses questions fréquemment posées sur Microsoft DirectShow.
sections:
- name: Ignoré
  questions:
  - question: >
      quels systèmes d’exploitation ne prend DirectShow en charge ?
    answer: >
      DirectShow est disponible dans toutes les versions de Windows prises en charge.
  - question: >
      Combien de connaissances COM ai-je besoin pour programmer avec DirectShow ?
    answer: >
      Pour le développement d’applications, vous devez comprendre les principes de base de l’utilisation des objets COM : comment les instancier, accéder aux interfaces qu’elles exposent et gérer les décomptes de références sur ces interfaces. Le développement de filtres requiert davantage de connaissances COM.
  - question: >
      formats pris en charge par DirectShow
    answer: >
      Consultez [formats pris en charge dans DirectShow](supported-formats-in-directshow.md).
  - question: >
      existe-t-il un DirectShow liste de compatibilité matérielle (HCL) ?
    answer: >
      Non. DirectShow utilise les fonctionnalités matérielles microsoft DirectDraw et microsoft DirectSound si elles sont disponibles. quand aucun matériel spécial n’est disponible, DirectShow utilise GDI pour dessiner une vidéo  et les \* api multimédias waveOut pour la lecture audio.
  - question: >
      quelles langues puis-je utiliser pour écrire une application DirectShow ?
    answer: >
      DirectShow est conçu principalement pour le développement C++. un petit sous-ensemble de l’API DirectShow est exposé via Visual Basic 6,0 ; Toutefois, cette fonctionnalité est déconseillée.
  - question: >
      DirectShow sera-t-il jamais accessible via du code managé ?
    answer: >
      Microsoft n’a pas de plan actuel pour implémenter une API de DirectShow gérée.
  - question: >
      quel compilateur ai-je besoin pour le développement de DirectShow ?
    answer: >
      Tout compilateur qui peut générer des objets COM (Component Object Model) doit fonctionner une fois que l’environnement du compilateur a été configuré correctement.
  - question: >
      comment DirectShow est-il lié à Microsoft DirectX ?
    answer: >
      en interne, DirectShow utilise DirectSound et DirectDraw lorsque le matériel le prend en charge. les filtres de Mixer de la superposition et du convertisseur vidéo utilisent des surfaces directdraw 3 et directdraw 5. le convertisseur de mixage vidéo 7 (Windows XP uniquement) utilise des surfaces DirectDraw 7. Le convertisseur de mixage vidéo 9 et le convertisseur vidéo amélioré utilisent les API Microsoft Direct3D les plus récentes. vous n’avez pas besoin d’utiliser les autres api DirectX pour écrire une application DirectShow, bien qu’il soit possible de les combiner.
  - question: >
      comment DirectShow est-il lié à Microsoft ActiveMovie ?
    answer: >
      ActiveMovie était le nom d’origine de DirectShow. Le terme ActiveMovie n’est plus utilisé.
  - question: >
      Le code source de l’utilitaire GraphEdit est-il disponible ? GraphEdit peut-il être redistribué ?
    answer: >
      Non, la source n’est pas disponible et Graphedt.exe n’est pas redistribuable.
  - question: >
      DMOs remplacer les filtres de DirectShow ?
    answer: >
      Microsoft DirectX Media objects (DMOs) peut être utilisé dans une application DirectShow. pour les encodeurs, les décodeurs et les effets, il est recommandé d’écrire un DMO au lieu d’un filtre DirectShow. (Remarque : Si vous souhaitez utiliser l’accélération vidéo DirectX dans votre décodeur, vous devez l’implémenter en tant que filtre.) à d’autres fins, un filtre de DirectShow peut être plus approprié. Pour plus d’informations sur DMOs, consultez [objets multimédia DirectX](directx-media-objects.md).
  - question: >
      je lit un fichier de format AVI avec Lecteur Windows Media. Je peux entendre le son, mais il semble qu’il n’y ait pas de vidéo. à la place, je ne vois que le noir. Quel est le problème ?
    answer: "Probablement, le fichier a été encodé avec un codec qui n’est pas présent sur votre système. Bien que le format de fichier AVI soit courant, il est possible de créer des fichiers AVI avec de nombreux formats de compression (codecs). Si vous tentez de lire un fichier AVI qui utilise un codec non pris en charge, vous pouvez entendre le composant audio, mais la vidéo s’affichera sous la forme d’un écran noir ou le contenu de l’écran restera inchangé.\n\n> [!Note]  \n> Lecteur Windows Media tente souvent de télécharger et d’installer un codec s’il n’est pas présent sur votre système.\n\n \n"
  - question: >
      Comment faire générer mon application ? De quelles bibliothèques et fichiers d’en-tête ai-je besoin ?
    answer: >
      Consultez [configuration de l’environnement de génération](setting-up-the-build-environment.md).
  - question: >
      GraphEdit affiche un grand nombre de filtres qui ne sont pas documentés. Qu’est-ce que ces filtres ?
    answer: >
      GraphEdit énumère tous les filtres inscrits sur votre système dans une catégorie de filtre. il peut s’agir de filtres installés par des applications tierces ou installés par d’autres technologies Microsoft, telles que Windows Media ou NetMeeting. en outre, certains filtres de DirectShow jouent le rôle de wrappers pour les codecs ou les périphériques matériels, chaque codec ou périphérique apparaissant sous la forme d’un filtre distinct. Le codec vidéo Microsoft H. 263 est utilisé par NetMeeting et n’est plus pris en charge dans DirectShow. Pour plus d’informations, consultez [énumération des appareils et des filtres](enumerating-devices-and-filters.md).
  - question: >
      Je ne parviens pas à créer mon graphique personnalisé par programmation.
    answer: >
      Essayez d’abord de créer le graphique de filtre avec GraphEdit. Cet outil vous permet de simuler un grand nombre de possibilités rapidement. GraphEdit est toujours l’emplacement idéal pour tester le graphique avant de tenter de le générer avec le code source.


      Pour plus d’informations sur la création de graphiques, consultez les articles suivants :


      -   [Génération du filtre Graph](building-the-filter-graph.md)

      -   [Énumération d’objets dans un filtre Graph](enumerating-objects-in-a-filter-graph.md)
  - question: >
      comment puis-je détecter si DirectShow est installé sur un ordinateur donné ?
    answer: >
      appelez **CoCreateInstance** pour créer une instance du filtre Graph Manager. si cet appel se déroule correctement, DirectShow est installé sur l’ordinateur. Le code suivant illustre comment procéder :



      ```C++

      IGraphBuilder *pGraph;


      HRESULT hr = CoCreateInstance(CLSID_FilterGraph,
          NULL, CLSCTX_INPROC_SERVER,
          IID_IGraphBuilder, (void **) &pGraph);
      ```
  - question: >
      Comment faire modifier les paramètres d’un filtre sans afficher la page de propriétés ?
    answer: >
      La plupart des filtres exposent une ou plusieurs interfaces pour définir des propriétés sur le filtre. Consultez la page de référence du filtre en question. (voir [DirectShow les filtres](directshow-filters.md).)
  - question: >
      Puis-je tester le filtre avec GraphEdit ?
    answer: >
      Lorsque vous développez un filtre, GraphEdit peut vous aider à visualiser les connexions entre les filtres. Il peut également fournir un test rapide des fonctionnalités d’un filtre. Toutefois, il n’est pas conçu comme une plateforme de test robuste.
  - question: >
      À quel moment les filtres de l’anneau des privilèges sont-ils exécutés ?
    answer: >
      Les filtres s’exécutent à l’anneau 3, bien que certains filtres contrôlent les périphériques de diffusion en continu qui s’exécutent à l’anneau 0. Pour plus d’informations, voir [Comment les périphériques matériels participent au filtre Graph](how-hardware-devices-participate-in-the-filter-graph.md).
  - question: >
      Ai-je besoin d’utiliser un débogueur de noyau ?
    answer: >
      Cela dépend de votre projet spécifique. L’installation des bibliothèques Runtime de débogage DirectX signifie que vous installez des pilotes de débogage et d’autres composants en mode noyau, et que si votre application provoque une assertion de débogage dans l’un de ces composants, votre ordinateur redémarre automatiquement, sauf si un débogueur de noyau est attaché à votre processus.
  - question: >
      Lorsque j’exécute mon application dans le débogueur, elle se bloque.
    answer: >
      Certains décodeurs sont conçus pour ne pas fonctionner pendant que l’application est attachée au débogueur. Essayez d’exécuter l’application en dehors du débogueur.
  - question: >
      Comment \_ fonctionne la macro GUID de définition ?
    answer: "La macro **définir le \\_ GUID** résout le problème de la déclaration de `extern` références aux valeurs GUID dans votre code source. Supposons, par exemple, que votre projet comporte trois fichiers sources, src1. cpp, src2. cpp et Src3. cpp, et que les trois fichiers utilisent une certaine valeur GUID que vous avez définie. La valeur GUID doit être définie exactement une fois dans votre projet, et les autres fichiers sources doivent déclarer des `extern` références à celle-ci. Avec la macro **définir le \\_ GUID** , vous pouvez utiliser le même fichier d’en-tête dans les deux cas. Dans votre fichier d’en-tête, déclarez le GUID comme suit :\n\n\n```C++\nDEFINE_GUID(CLSID_MyObject, \n0x00000000, 0x0000, 0x0000, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00);\n```\n\n\n\n(Où cet exemple a des zéros, placez les valeurs GUID réelles.) Vous pouvez utiliser l’utilitaire Guidgen.exe pour créer un nouveau GUID et le coller dans le fichier d’en-tête au format **\\_ GUID** . Incluez ce fichier d’en-tête dans chaque fichier source qui référence le GUID. Dans exactement l’un des fichiers source, incluez le fichier d’en-tête Initguid. h avant votre fichier d’en-tête. Par exemple :\n\n\n```C++\n// Src1.cpp\n#include <initguid.h>\n#include \"MyGuids.h\"\n\n// Src2.cpp\n#include \"MyGuids.h\"\n\n// Src3.cpp\n#include \"MyGuids.h\"\n```\n\nPartout où le fichier d’en-tête Initguid. h n’est pas inclus, la macro **définir le \\_ GUID** crée une `extern` référence à la valeur Guid. Lorsque le fichier d’en-tête Initguid. h est inclus, il redéfinit la macro **définir le \\_ GUID** afin que **définir le \\_ GUID** crée une déclaration de définition du GUID.\n\nSi vous n’incluez pas Initguid. h dans aucun des fichiers sources, vous obtiendrez une erreur de lien « symbole externe non résolu ». Si vous incluez Initguid. h deux fois pour le même GUID, vous obtiendrez une erreur de compilation «redéfinition ; initialisation multiple.» Pour résoudre ces erreurs, assurez-vous que Initguid. h est inclus une seule fois. En outre, n’incluez pas Initguid. h dans un fichier d’en-tête précompilé, car en effet, l’en-tête précompilé est inclus dans chaque fichier source.\n"
