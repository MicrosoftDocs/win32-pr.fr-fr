  Cet article contient une série de questions fréquemment posées (FAQ) sur Microsoft DirectX.
sections:
- name: Problèmes généraux de développement DirectX
  questions:
  - question: >
      Les développeurs de jeux doivent-ils s’intéresser à la prise en charge des éditions x64 ?
    answer: >
      Absolument. la technologie x64 est largement disponible sur le marché. La majorité des nouveaux processeurs vendus au cours des dernières années, et presque toutes les lignes de processeur en développement d’AMD et d’Intel, sont conformes à la technologie x64. Windows XP Professional x64 Edition a introduit la technologie d’activation du système d’exploitation pour x64 publiée en avril de 2005. Étant donné que les éditions x64 requièrent une nouvelle génération de pilotes natifs 64 bits, cette première version était limitée à la distribution OEM.


      avec Windows Vista, les clients sont libres de choisir les éditions 32 bits ou 64 bits lors de l’achat d’ordinateurs Windows, et les licences pour Windows Vista sont valides pour les éditions 32 bits ou 64 bits du système d’exploitation. en outre, de nombreux pilotes 64 bits sont disponibles dans la zone, et les fabricants de périphériques sont requis pour fournir des pilotes natifs 32 bits et 64 bits dans le cadre du programme de Certification Windows.


      Tous ces facteurs augmentent de façon considérable les déploiements des éditions 64 bits de Windows. À mesure que les nouveaux ordinateurs commencent à être livrés avec plus de 2 Go de RAM physique, l’incentive pour utiliser un système d’exploitation 32 bits diminue de manière importante en faveur des éditions 64 bits. La technologie 64 bits prend entièrement en charge le code natif 32 bits, bien que les implémentations natives de 64 bits soient nécessaires pour tirer pleinement parti du nouvel espace mémoire de 64 bits. chaque application 32 bits doit disposer d’une compatibilité 64 bits comme exigence d’expédition minimale et répondre à cette exigence est un impératif de base pour la compatibilité avec Windows Vista. les incompatibilités sont généralement dues à l’utilisation d’un code 16 bits conçu pour le système d’exploitation Windows 3,1 ou à l’installation de pilotes qui ne sont pas fournis à la fois sous forme native 32 bits et 64 bits.


      Pour plus d’informations sur la technologie 64 bits, consultez la page [programmation 64 bits pour les développeurs de jeux](/windows/desktop/DxTechArts/sixty-four-bit-programming-for-game-developers).
  - question: >
      les développeurs de jeux doivent-ils toujours publier des jeux pour Windows 95, Windows 98 ou Windows ME ?
    answer: >
      Plus pour deux raisons : performances et ensemble de fonctionnalités.


      si la vitesse d’uc minimale requise pour votre jeu est 1,2 ghz ou plus (ce qui est plus courant pour les titres à hautes performances), la grande majorité des ordinateurs éligibles s’exécutent Windows XP. au moment où les ordinateurs ayant des vitesses de processeur supérieures à 1,2 ghz étaient vendus, Windows XP a été installé en tant que système d’exploitation par défaut par presque tous les fabricants. cela signifie qu’il existe de nombreuses fonctionnalités disponibles dans Windows XP, que les développeurs de jeux actuels doivent tirer parti des éléments suivants :


      -   Amélioration des tâches multitâches, ce qui se traduit par une expérience plus lisse pour la vidéo, l’audio et les jeux.

      -   Modèle de pilote vidéo plus stable, qui permet un débogage plus facile, un jeu plus lisse et de meilleures performances.

      -   Configuration plus facile pour la mise en réseau, qui permet un accès plus facile aux jeux multi-joueurs.

      -   Prise en charge des transferts DMA par défaut à partir de disques durs, ce qui entraîne un chargement plus rapide et plus rapide des applications.

      -   Windows le rapport d’erreurs, ce qui se traduit par un système d’exploitation, des pilotes et des applications plus stables.

      -   Prise en charge d’Unicode, ce qui simplifie grandement les problèmes de localisation.

      -   Amélioration de la sécurité et de la stabilité, ce qui a pour résultat une meilleure expérience utilisateur.

      -   meilleure prise en charge du matériel moderne, qui n’utilise plus les pilotes Windows 98.

      -   Amélioration de la gestion de la mémoire, ce qui améliore la stabilité et la sécurité.

      -   Système de fichiers NTFS amélioré, ce qui est plus résistant aux défaillances et offre de meilleures performances avec des fonctionnalités de sécurité.
  - question: >
      les développeurs de jeux doivent-ils toujours publier des jeux pour Windows 2000 ?
    answer: >
      Plus maintenant. en plus des raisons indiquées dans, **les développeurs de jeux sont-ils toujours en mesure de publier des jeux pour Windows 95, Windows 98 ou Windows ME ?**, Windows 2000 ne dispose pas des fonctionnalités suivantes :


      -   Windows XP prend en charge des fonctionnalités de processeur avancées, telles que l’Hyper-Threading, le multicœur et x64.

      -   Windows XP prend en charge les composants côte à côte, ce qui réduit considérablement les conflits de contrôle de version de l’application.

      -   Windows XP prend en charge la protection de la mémoire sans exécution qui permet d’empêcher les programmes malveillants et peut aider au débogage.

      -   Windows XP a amélioré la prise en charge des cartes vidéo basées sur AGP et PCI Express avancées.

      -   Windows XP prend en charge le changement rapide d’utilisateur, le Bureau à distance et l’assistance à distance, ce qui peut aider à réduire les coûts de support produit.

      -   les outils de performances comme PIX (dans le kit de développement logiciel (SDK) développeur DirectX) ne prennent plus en charge Windows 2000.


      en résumé, Windows 2000 n’a jamais été conçu ou commercialisé comme un système d’exploitation consommateur.
  - question: >
      quelles sont les différences entre les différentes éditions de Windows Vista ? Comment les impactent-ils sur mon application DirectX ?
    answer: >
      la famille Windows Vista comprend cinq éditions :


      -   Windows Vista Édition Familiale Basique

      -   Windows Vista Édition Familiale Premium

      -   Windows Vista Professionnel

      -   Windows Vista Entreprise

      -   Windows Vista Édition Intégrale


      édition familiale basique et familiale Premium sont des versions axées sur le consommateur, avec des fonctionnalités telles que la sécurité de la famille (anciennement appelées contrôles Parental) et la Premium d’hébergement avec Media Center. Business et Enterprise sont des éditions axées sur l’entreprise, avec des fonctionnalités telles que la jonction de domaine et les Bureau à distance/Services Terminal server. L’édition intégrale combine toutes les fonctionnalités des éditions Consumer et Corporate en une seule version. Toutes les éditions sont disponibles à la fois dans les éditions 32 bits (x86) et 64 bits (x64), et les utilisateurs sont libres d’utiliser le même identificateur de produit pour les deux plateformes.


      La technologie sous-jacente aux différentes éditions est identique et elles ont toutes la même version du runtime DirectX et d’autres composants. Toutefois, les éditions présentent quelques différences mineures par rapport aux jeux :


      -   l’explorateur de jeux existe dans toutes les éditions, mais le raccourci jeux sur le menu Démarrer est disponible uniquement dans édition familial, Premium de base et édition intégrale. L’Explorateur de jeux peut toujours être trouvé dans toutes les éditions (en cliquant sur Démarrer, en pointant sur tous les programmes, puis en cliquant sur jeux) et les fonctions de l’interface IGameExplorer sur toutes les éditions.

      -   les jeux inclus avec Windows ne sont pas disponibles par défaut sur Business et Enterprise, mais ils peuvent être activés par l’administrateur.

      -   la sécurité des familles et les évaluations des jeux n’affichent pas ou n’ont aucune incidence sur le comportement de l’entreprise ou de la Enterprise, et elles sont désactivées sur le niveau Ultimate lorsqu’un domaine est joint.


      les paramètres de contrôle de compte d’utilisateur ont les mêmes valeurs par défaut pour toutes les éditions, mais ils peuvent être remplacés par stratégie de groupe paramètres du domaine sur l’entreprise, Enterprise et édition intégrale. Par exemple, le paramètre de stratégie contrôle de compte d’utilisateur : comportement de l’invite d’élévation pour les utilisateurs standard peut être configuré pour refuser automatiquement les demandes d’élévation dans de nombreux paramètres d’entreprise afin d’améliorer la sécurité, et de nombreux utilisateurs dans ces environnements s’exécuteront toujours en tant qu’utilisateurs standard sans pouvoir même choisir d’exécuter en tant qu’administrateur. Tout programme (tel qu’un programme d’installation) qui requiert des droits d’administration, en raison de la détection d’installation héritée ou de la présence d’un manifeste qui spécifie le niveau d’exécution demandé sur « requireAdministrator », échouera toujours dans de telles situations. D’autres paramètres de stratégie, tels que le contrôle de compte d’utilisateur : élever uniquement les exécutables signés et validés, peuvent également empêcher le bon fonctionnement de votre programme d’installation si vous ne signez pas votre fichier exécutable à l’aide d’Authenticode.


      ces types de modifications de stratégie peuvent être appliqués à n’importe quelle édition de Windows Vista, mais elles sont plus probables sur les ordinateurs qui sont joints à un domaine.
  - question: "quelles sont les différences entre les différentes éditions de Windows 7 ? Comment les impactent-ils sur mon application DirectX ? \n"
    answer: >
      la majorité des utilisateurs de Windows 7 auront probablement l’une des deux éditions suivantes : Windows 7 Édition Familiale Premium, pour les particuliers ou les Windows 7 Professionnel, pour les utilisateurs professionnels et les développeurs. pour les grandes entreprises, l’édition avec licence en volume Windows 7 Entreprise, qui inclut toutes les fonctionnalités de Windows 7 ; Windows 7 Édition Intégrale est l’équivalent au détail de cette édition.


      Windows 7 Édition Starter L’édition est disponible dans le monde entier pour les fabricants OEM et doit être déployée principalement avec des netlivres, des ordinateurs portables ultra-faiblement alimentés. Windows 7 Édition Familiale Basique est disponible uniquement sur les marchés émergents.


      notez que toutes les éditions de Windows 7 (à l’exception de l’édition Starter) sont disponibles pour les versions 32 bits (x86) et 64 bits (x64), et que tous les packages de vente au détail de Windows 7 incluent des médias pour les deux versions. comme avec Windows Vista, les utilisateurs sont libres d’utiliser le même identificateur de produit commercialisé sur l’une ou l’autre des plateformes.


      La technologie sous-jacente dans les différentes éditions est identique et toutes les éditions ont la même version du runtime DirectX et d’autres composants. Ils présentent quelques différences en ce qui concerne les fonctionnalités de jeux :


      -   l’explorateur de jeux existe dans toutes les éditions, mais le raccourci jeux sur le menu Démarrer est masqué par défaut dans Windows 7 Professionnel et Enterprise. l’explorateur de jeux est toujours disponible sur le menu Démarrer (en cliquant sur tous les programmes, puis en double-cliquant sur jeux) et le raccourci direct games peut être activé par l’utilisateur.

      -   les jeux inclus avec Windows ne sont pas disponibles par défaut sur Windows 7 Professionnel et Enterprise, mais ils peuvent être activés par l’administrateur.

      -   la sécurité des familles et les évaluations des jeux sont disponibles dans toutes les éditions, mais elles sont désactivées sur Windows 7 Professionnel, Enterprise et Ultimate quand le système d’exploitation rejoint un domaine. comme avec Windows Vista Ultimate, cette fonctionnalité peut être réactivée sur un ordinateur qui a rejoint un domaine.


      les paramètres de contrôle de compte d’utilisateur (UAC, User account control) peuvent être affectés par stratégie de groupe paramètres sur les éditions Windows 7 Professionnel, Enterprise et Ultimate, à l’instar de Windows Vista. pour plus d’informations, consultez **quelles sont les différences entre les différentes éditions de Windows Vista ? Comment les impactent-ils sur mon application DirectX ?**
  - question: "DirectX 10 sera-t-il disponible pour Windows XP ? \n"
    answer: >
      Non. Windows Vista, qui a directx 10, inclut un runtime directx mis à jour basé sur le runtime dans Windows XP SP2 (DirectX 9.0 c) avec des modifications pour fonctionner avec le nouveau modèle de pilote d’affichage des Windows (WDDM) et la nouvelle pile de pilotes audio, et avec d’autres mises à jour dans le système d’exploitation. en plus de Direct3D 9, Windows Vista prend en charge deux nouvelles interfaces lorsque le matériel et les pilotes vidéo corrects sont présents : Direct3D9Ex et Direct3D10.


      Étant donné que ces nouvelles interfaces s’appuient sur la technologie WDDM, elles ne seront jamais disponibles dans les versions antérieures de Windows. toutes les autres modifications apportées aux technologies DirectX pour Windows Vista sont également spécifiques à la nouvelle version de Windows. Le nom DirectX 10 trompe dans le fait que de nombreuses technologies fournies dans le kit de développement logiciel (SDK) DirectX (XACT, XINPUT, D3DX) ne sont pas comprises dans ce numéro de version. Ainsi, le fait de faire référence au numéro de version du runtime DirectX dans son ensemble a perdu une grande partie de sa signification, même pour la version 9.0 c. l’outil de Diagnostic directx (DXdiag.exe) sur Windows Vista signale directx 10, mais cela fait uniquement référence à Direct3D 10.
  - question: "DirectX 11 sera-t-il disponible pour Windows Vista ou Windows XP ? \n"
    answer: >
      DirectX 11 est intégré à Windows 7 et est disponible en tant que mise à jour pour Windows Vista (consultez <https://go.microsoft.com/fwlink/p/?linkid=160189> ). cela comprend l’api direct3d 11, DirectX graphics Infrastructure (DXGI) 1,1, 10Level9 feature levels, Windows Advanced rastérisation Platform (distorsion) 10 software rendering device, Direct2D, DirectWrite et une mise à jour de l’API Direct3D 10,1 pour prendre en charge 10Level9 et WARP 10.


      pour les mêmes raisons que celles notées dans la question précédente (DirectX 10 sera-t-il **disponible pour Windows XP ?** ), Direct3D 11 et les api associées ne sont pas disponibles sur Windows XP.
  - question: "Qu’est-il arrivé à DirectShow ? Je ne le trouve pas dans le kit de développement logiciel (SDK) DirectX. \n"
    answer: >
      DirectShow a été supprimé du kit de développement logiciel (SDK) DirectX à compter du 2005 avril. vous pouvez obtenir des en-têtes, des bibliothèques, des outils et des exemples pour DirectShow dans le Windows kit de développement logiciel (SDK). DirectSetup dans le kit de développement logiciel (SDK) DirectX continue à prendre en charge la redistribution des composants système de DirectShow, et les derniers composants sont déjà installés sur les systèmes d’exploitation suivants : Microsoft Windows XP service pack 2, Windows XP Professional édition x64, Windows Server 2003 Service pack 1 et Windows Vista.
  - question: "quelles modifications ont été apportées au runtime DirectX pour Windows Vista ? \n"
    answer: >
      Les principales modifications ont été apportées pour prendre en charge le nouveau WDDM. Pour plus d’informations sur le nouveau modèle de pilote, sur les impacts sur Direct3D 9 et sur les deux nouvelles interfaces graphiques, Direct3D 9Ex et Direct3D 10, consultez les [API Graphics dans Windows](/windows/desktop/direct3darticles/graphics-apis-in-windows-vista). les nouvelles api graphiques pour Windows 7, direct3d 11, Direct2D, DirectWrite, DXGI 1,1 et une mise à jour de direct3d 10.1, sont disponibles en tant que mise à jour pour Windows Vista (consultez <https://go.microsoft.com/fwlink/p/?linkid=160189> ).


      Windows Vista Service Pack 1 comprend une version mise à jour du runtime DirectX. cette mise à jour étend la prise en charge de Windows Vista pour inclure Direct3D 10,1, exposant de nouvelles fonctionnalités matérielles facultatives. (Tout le matériel capable de prendre en charge Direct3D 10,1 prend également entièrement en charge toutes les fonctionnalités de Direct3D 10.)


      DirectSound a été mis à jour pour exposer les fonctionnalités de la nouvelle pile de pilotes audio Windows Vista, qui prend en charge les mémoires tampons logicielles multicanal. l’API Mode mémorisé Direct3D a été complètement supprimée de Windows Vista. DirectPlay Voice a également été supprimé, ainsi que le programme d’assistance NAT de DirectPlay et l’interface utilisateur du mappeur d’action de DirectInput. la prise en charge des interfaces directx 7 et directx 8 pour Visual Basic 6,0 n’est pas disponible sur Windows Vista.
  - question: "quelles modifications ont été apportées au runtime DirectX pour Windows 7 ? \n"
    answer: >
      Windows 7 inclut tous les composants d’exécution DirectX présents dans Windows Vista et ajoute direct3d 11, DXGI 1,1, les niveaux de fonctionnalités 10Level9, le périphérique logiciel WARP10, Direct2D, DirectWrite et une mise à jour de Direct3D 10,1 pour prendre en charge 10Level9 et WARP10. Pour plus d’informations, consultez [API Graphics dans Windows](/windows/desktop/direct3darticles/graphics-apis-in-windows-vista).


      tous les autres composants sont identiques à Windows Vista, avec l’ajout de la prise en charge native de 64 bits (x64) pour l’API DirectMusic de base liée à l’horodateur MIDI. la couche de performances de DirectMusic reste déconseillée et n’est disponible que pour les applications 32 bits sur Windows 7 pour la compatibilité des applications. notez que la prise en charge native 64 bits de DirectMusic n’est pas disponible sur Windows Vista.
  - question: "Je pense que j’ai trouvé un bogue de pilote, que dois-je faire ? \n"
    answer: >
      Tout d’abord, assurez-vous que vous avez vérifié les résultats avec le rastériseur de référence. Vérifiez ensuite les résultats avec la dernière version certifiée WHQL du pilote IHV. Vous pouvez vérifier par programme l’État WHQL à l’aide de la méthode GetAdapterIdentifier () sur l’interface IDirect3D9 en passant l' \_ indicateur de niveau WHQL D3DENUM \_ .
  - question: "Pourquoi est-ce que j’obtiens un grand nombre de messages d’erreur lorsque j’essaie de compiler les exemples ? \n"
    answer: >
      Vous n’avez probablement pas défini correctement votre chemin d’accès include. de nombreux compilateurs, y compris Microsoft Visual C++, incluent une version antérieure du kit de développement logiciel (SDK). par conséquent, si votre chemin d’accès include recherche d’abord dans les répertoires include standard du compilateur, vous obtiendrez des versions incorrectes des fichiers d’en-tête. Pour remédier à ce problème, assurez-vous que le chemin d’accès include et les chemins de bibliothèque sont définis pour rechercher d’abord les chemins d’accès de bibliothèque et d’inclusion Microsoft DirectX. Voir aussi le fichier dxreadme.txt dans le kit de développement logiciel (SDK). Si vous installez le kit de développement logiciel (SDK) DirectX et que vous utilisez Visual C++, le programme d’installation peut éventuellement configurer les chemins d’accès include pour vous.
  - question: "J’obtiens des erreurs de l’éditeur de liens sur les symboles multiples ou manquants pour les identificateurs globaux uniques (GUID), que dois-je faire ? \n"
    answer: >
      Les différents GUID que vous utilisez doivent être définis une fois et une seule. La définition du GUID est insérée si vous \# Définissez le symbole INITGUID avant d’inclure les fichiers d’en-tête DirectX. Par conséquent, vous devez vous assurer que cela se produit uniquement pour une unité de compilation. Une alternative à cette méthode consiste à établir une liaison avec la bibliothèque dxguid. lib, qui contient les définitions de tous les GUID DirectX. Si vous utilisez cette méthode (ce qui est recommandé), vous ne devez jamais \# définir le symbole INITGUID.
  - question: "Puis-je effectuer un cast d’un pointeur vers une interface DirectX vers un numéro de version inférieur ? \n"
    answer: >
      Non. Les interfaces DirectX sont des interfaces COM. Cela signifie qu’il n’y a aucune exigence pour que les interfaces numérotées les plus élevées soient dérivées des plus basses numérotées correspondantes. Par conséquent, le seul moyen sûr d’obtenir une interface différente pour un objet DirectX consiste à utiliser la méthode QueryInterface de l’interface. Cette méthode fait partie de l’interface IUnknown standard, à partir de laquelle toutes les interfaces COM doivent dériver.
  - question: "Puis-je mélanger l’utilisation des composants DirectX 9 et DirectX 8 ou des composants antérieurs au sein de la même application ? \n"
    answer: >
      Vous pouvez combiner librement différents composants de version différente ; par exemple, vous pouvez utiliser DirectInput 8 avec Direct3D 9 dans la même application. Toutefois, vous ne pouvez généralement pas mélanger différentes versions du même composant dans la même application ; par exemple, vous ne pouvez pas mélanger DirectDraw 7 avec Direct3D 9 (étant donné qu’il s’agit du même composant que DirectDraw, qui a été intégré à Direct3D depuis DirectX 8). Toutefois, il existe des exceptions, telles que l’utilisation de Direct3D 9 et de Direct3D 10 dans la même application, ce qui est autorisé.
  - question: "Puis-je mélanger l’utilisation de Direct3D 9 et de Direct3D 10 dans la même application ? \n"
    answer: >
      Oui, vous pouvez utiliser ces versions de Direct3D ensemble dans la même application.
  - question: "Que signifient les valeurs de retour des méthodes Release ou AddRef ? \n"
    answer: >
      La valeur de retour sera le décompte de références actuel de l’objet. Toutefois, la spécification COM stipule que vous ne devez pas vous appuyer sur cela et la valeur est en général uniquement disponible à des fins de débogage. Les valeurs que vous observez peuvent être inattendues, car divers autres objets système peuvent contenir des références aux objets DirectX que vous créez. Pour cette raison, vous ne devez pas écrire de code qui appelle à plusieurs reprises la version jusqu’à ce que le nombre de références soit égal à zéro, car l’objet peut ensuite être libéré même si un autre composant peut encore y faire référence.
  - question: "L’ordre dans lequel je libère les interfaces DirectX est-il important ? \n"
    answer: >
      Cela ne devrait pas avoir d’importance, car les interfaces COM sont décomptées. Toutefois, il existe des bogues connus avec l’ordre de publication des interfaces dans certaines versions de DirectX. Pour des raisons de sécurité, il est recommandé de libérer des interfaces dans l’ordre de création inverse si possible.
  - question: "Qu’est-ce qu’un pointeur intelligent et dois-je l’utiliser ? \n"
    answer: >
      Un pointeur intelligent est une classe de modèle C++ conçue pour encapsuler les fonctionnalités de pointeur. En particulier, il existe des classes de pointeur intelligent standard conçues pour encapsuler des pointeurs d’interface COM. Ces pointeurs exécutent automatiquement QueryInterface au lieu d’un cast et ils gèrent AddRef et Release pour vous. La nécessité de les utiliser est en grande partie un goût. Si votre code contient un grand nombre de copies de pointeurs d’interface, avec plusieurs AddRefs et mises en production, les pointeurs intelligents peuvent probablement rendre votre code plus clair et réduire le risque d’erreur. Dans le cas contraire, vous ne pouvez pas les utiliser. Visual C++ comprend un pointeur intelligent Microsoft COM standard, défini dans le fichier d’en-tête « ComDef. h » (recherchez com \_ ptr \_ t dans l’aide).
  - question: "Je ne parviens pas à déboguer mon application DirectX, quels sont les conseils ? \n"
    answer: >
      Le problème le plus courant lors du débogage d’applications DirectX est la tentative de débogage alors qu’une surface DirectDraw est verrouillée. cette situation peut provoquer un « verrou Win16 » sur les systèmes Microsoft Windows 9x, ce qui empêche la fenêtre du débogueur de se peindre. La spécification de l' \_ indicateur D3DLOCK NOSYSLOCK lors du verrouillage de la surface peut généralement éliminer cela. Windows 2000 ne souffre pas de ce problème. Lors du développement d’une application, il est utile de l’exécuter avec la version de débogage du runtime DirectX (sélectionnée quand vous installez le kit de développement logiciel (SDK)), qui effectue une validation de paramètre et génère des messages utiles à la sortie du débogueur.
  - question: "Quelle est la méthode correcte pour vérifier les codes de retour ? \n"
    answer: >
      Utilisez les macros ayant réussi et échoué. Les méthodes DirectX peuvent retourner plusieurs codes de réussite et d’échec, donc un simple :


      ``` syntax

      == D3D_OK

      ```


      ou un test similaire ne suffira pas toujours.
  - question: "Comment faire désactiver ALT + TAB et autres basculements de tâches ? \n"
    answer: >
      Vous n’en avez pas ! Les jeux doivent être en mesure de gérer le basculement des tâches de manière appropriée, car de nombreux éléments peuvent se produire : ALT + TAB, connexions Bureau à distance, changement rapide d’utilisateur, limites d’utilisation des contrôles parentaux et beaucoup d’autres événements.


      en même temps, deux sources courantes de basculement de tâche accidentel sur les jeux avec des schémas de contrôle centrés sur le clavier sont en appuyant sur la touche de logo Windows et en activant la fonctionnalité d’accessibilité touches rémanentes avec la touche maj. Pour résoudre ces cas en désactivant les fonctionnalités, consultez les techniques décrites dans [désactivation des touches de raccourci dans les jeux](/windows/desktop/DxTechArts/disabling-shortcut-keys-in-games).
  - question: "Existe-t-il un livre recommandé expliquant COM ? \n"
    answer: >
      *Dans com* , Dale rogerson’s, publié par Microsoft Press, est une excellente introduction à com. Pour plus d’informations sur COM, nous vous recommandons vivement de consulter la boîte de Longman de l’ouvrage *Essential com* de don, publiée par.
  - question: "Qu’est-ce que le code managé ? \n"
    answer: >
      le code managé est du code dont l’exécution est gérée par le .NET Framework clr (Common Language Runtime). Il se rapporte à un contrat de collaboration entre le code d’exécution en mode natif et le Runtime. Ce contrat spécifie que, à tout moment de l’exécution, le runtime peut arrêter l’exécution d’un processeur et récupérer des informations spécifiques à l’adresse d’instruction de l’UC actuelle. Les informations qui doivent être en fonction des requêtes sont généralement liées à l’état d’exécution, telles que le contenu de la mémoire de l’enregistrement ou de la pile.


      Avant l’exécution du code, le langage intermédiaire est compilé en code exécutable natif. Et, dans la mesure où cette compilation est effectuée par l’environnement d’exécution managé (ou, de manière plus correcte, par un compilateur qui sait comment cibler l’environnement d’exécution managé), l’environnement d’exécution managé peut apporter des garanties sur ce que le code va faire. Il peut insérer des interruptions et des raccordements de garbage collection appropriés, la gestion des exceptions, la sécurité de type, les limites de tableau et la vérification d’index, etc. Par exemple, un tel compilateur veille à disposer les frames de pile et tout ce qui est juste pour que le garbage collector puisse s’exécuter en arrière-plan sur un thread séparé, en continuant à parcourir la pile des appels active, en recherchant toutes les racines et en découvrant tous les objets actifs. En outre, étant donné que le langage intermédiaire a une notion de sécurité de type, le moteur d’exécution maintient la garantie de la sécurité de type en éliminant toute une classe d’erreurs de programmation qui mènent souvent à des brèches de sécurité.


      En revanche, ce n’est pas le monde non géré : les fichiers exécutables non managés sont fondamentalement une image binaire, le code x86, chargée en mémoire. Le compteur de programme est placé là et c’est le dernier système d’exploitation qui le sait. Il existe des protections en place autour de la gestion de la mémoire et des e/s de port, etc., mais le système ne connaît pas réellement ce que fait l’application. Par conséquent, il ne peut apporter aucune garantie quant à ce qui se passe lorsque l’application s’exécute.
