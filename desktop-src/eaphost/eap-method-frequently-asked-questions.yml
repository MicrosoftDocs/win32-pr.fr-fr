title: Forum aux questions sur la méthode EAP
summary: Cette rubrique fournit des réponses aux questions de programmation fréquemment posées sur la création de méthodes EAP.
sections:
- name: Ignoré
  questions:
  - question: >
      Qu’est-ce que les « données de configuration » ?
    answer: >
      Les termes &quot; données &quot; de configuration et &quot; données de connexion &quot; sont synonymes.
  - question: >
      Qu’est-ce que les données de connexion ?
    answer: Data &quot; est un objet blob opaque spécifique à une méthode EAP qui contient des informations de configuration pour la méthode. Ces données de connexion sont créées par la méthode lorsqu’elle est initialement configurée et ne sont jamais interprétées ou modifiées par un autre composant que la méthode EAP elle-même.
  - question: >
      Que sont les « informations d’identification » ?
    answer: >
      Les termes &quot; informations d’identification &quot; et &quot; données utilisateur &quot; sont synonymes.
  - question: >
      Qu’est-ce que les « données utilisateur » ?
    answer: Data &quot; est un objet blob opaque spécifique à une méthode EAP qui contient les données d’identification de l’utilisateur, telles qu’un nom d’utilisateur et un mot de passe. Les données utilisateur ne sont jamais interprétées ou modifiées par un autre composant que la méthode EAP elle-même. Les termes &quot; données &quot; et &quot; informations d’identification de l’utilisateur &quot; sont synonymes.
  - question: >
      Qu’est-ce qu’un « attribut EAP » ?
    answer: >
      Un &quot; attribut EAP &quot; est une structure de données qui contient un type de données prédéterminé. Les attributs sont utilisés pour communiquer des informations entre les méthodes EAP et les demandeurs, ou entre les méthodes EAP et les authentificateurs. Les implémentations d’homologue et d’authentificateur d’une méthode EAP peuvent échanger ces attributs sur un réseau.
  - question: >
      L’API de configuration et l’API Runtime peuvent-elles apparaître dans la même DLL de méthode ?
    answer: >
      Oui. Veillez à spécifier la distinction lors de la configuration des entrées de Registre pour la méthode EAP elle-même. Le chemin d’accès de configuration et le chemin d’accès de l’homologue doivent être identiques.
  - question: >
      L’API de configuration et l’API Runtime peuvent-elles apparaître dans des dll de méthode distinctes ?
    answer: >
      Oui. Veillez à spécifier la distinction lors de la configuration des entrées de Registre pour la méthode EAP elle-même. Les chemins d’accès de configuration et d’homologue doivent pointer vers les dll correctes.
  - question: >
      Comment faire installer une méthode EAP ?
    answer: >
      Pour installer une méthode EAP, vous devez d’abord implémenter [<strong>DllRegisterServer</strong>](/windows/win32/api/olectl/nf-olectl-dllregisterserver) et [<strong>DLLUNREGISTERSERVER</strong>](/windows/win32/api/olectl/nf-olectl-dllunregisterserver) dans la dll de méthode EAP elle-même. Ensuite, utilisez <strong>regsvr32.exe</strong> pour installer et désinstaller la méthode. Les clés de Registre appropriées doivent également être définies. Pour plus d’informations, consultez [installation d’une méthode EAP](installing-an-eap-method.md).<br/>
  - question: >
      Qu’est-ce que la prise en charge de la protection d’accès réseau (NAP) intrabande ?
    answer: >
      Lorsque la prise en charge de la protection d’accès [réseau](/windows/desktop/NAP/network-access-protection-start-page) intrabande est activée, les paquets NAP sont transportés dans les paquets de méthode EAP. En revanche, lorsque la prise en charge de la protection d’accès réseau hors bande est activée, l’échange [de déclaration d’intégrité](https://go.microsoft.com/fwlink/p/?linkid=83917) NAP se produit par le biais d’autres types de paquets de méthodes internes aux protocoles EAP, et les certificats générés par la protection d’accès réseau sont utilisés dans l’authentification de la méthode EAP.
  - question: >
      Puis-je activer la prise en charge NAP intrabande pour ma méthode EAP ?
    answer: >
      Oui, la prise en charge de la protection d’accès réseau intrabande pour votre méthode EAP peut être activée. Pour plus d’informations, consultez [activation de la prise en charge de In-Band NAP pour les méthodes EAP](enabling-in-band-nap-support.md).
  - question: >
      comment fonctionne l’authentification Flexible eap via le tunneling sécurisé (eap-FAST) ?
    answer: >
      le scénario EAP-FAST fonctionne comme suit. <br/>

      <ul>

      <li>La méthode traite une modification de mot de passe au niveau de l’authentification unique (SSO) utilisant l’interface utilisateur de la méthode.</li>

      <li>La méthode retourne l’attribut [<strong>eatCredentialsChanged</strong>] (/Windows/Desktop/API/eaptypes/ne-eaptypes-eap_attribute_type).</li>

      <li>Le demandeur indique à l’utilisateur que les informations d’identification ont changé et demande à l’utilisateur de saisir à nouveau ses informations d’identification.</li>

      <li>Le demandeur saisit à nouveau les informations d’identification de l’utilisateur et les envoie à la méthode.</li>

      </ul>

      pour plus d’informations sur eap-FAST, consultez [authentification Flexible eap via le protocole de tunneling sécurisé](https://go.microsoft.com/fwlink/p/?linkid=84010) (eap-FAST).
  - question: >
      Qu’est-ce qu’une clé prépartagée (PSK) ?
    answer: >
      Méthode permettant de transmettre et de recevoir des signaux numériques dans lesquels la phase d’un signal transmis est modifiée pour transmettre des informations. le champ d’entrée [<strong>EAPConfigInputPSK</strong>](/windows/desktop/api/eaptypes/ne-eaptypes-eap_config_input_field_type) contient l’EAP-FAST PSK de l’utilisateur.
  - question: >
      Qu’est-ce que WOW et quel est l’impact sur EAPHost ?
    answer: >
      Microsoft Windows-32-bit-On-Windows-64-bit (WOW) est un composant du système d’exploitation en Windows 64 bits qui prend en charge l’application de plateforme x86 32 bits. En règle générale, un auteur de méthode EAP définit une forme de structure C/C++ pour encapsuler les données de configuration, les données d’identification et les données d’interface utilisateur interactives. Pour éviter les incompatibilités dans WOW et dans d’autres scénarios, il est important de s’assurer que les structures de données sont alignées de façon similaire dans différentes architectures de processeur (processeurs 32 bits et 64 bits). En général, le remplissage factice est utilisé pour aligner les champs afin que la configuration, les informations d’identification et les données d’interface utilisateur interactives soient identiques sur les processeurs 32 et 64 bits.
  - question: >
      Que sont les « codes d’action » et dans quelles conditions ces codes d’action sont-ils renvoyés ?
    answer: >
      &quot;Les codes d’action &quot; permettent aux méthodes de contrôler le déroulement de l’authentification et font partie intégrante de l’ordinateur d’État. Il s’agit de valeurs retournées par une méthode EAP pour indiquer la prochaine action que EAPHost doit prendre. Par exemple, un code d’action peut indiquer à EAPHost que la méthode EAP a un paquet prêt pour la transmission. Le demandeur respecte tous les codes d’action retournés par une méthode EAP, mais ne publie jamais de codes d’action. Pour plus d’informations, consultez [codes d’action du demandeur d’homologue EAP](/windows/win32/api/eaphostpeertypes/ne-eaphostpeertypes-eaphostpeerresponseaction).<br/>
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionDiscard », et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionDiscard</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost qu’il doit ignorer le paquet qu’il a fourni à la méthode. Plus précisément, la méthode a déterminé que le paquet n’est pas valide. EAPHost attend ensuite le package suivant.
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionSend » et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionSend</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost que le paquet suivant reçu par EAPHost doit être envoyé au serveur d’accès réseau (NAS).
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionResult » et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionResult</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost que la session d’authentification est terminée et que les résultats de cette session sont disponibles.
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionInvokeUI » et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionInvokeUI</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost que l’entrée utilisateur est requise pour poursuivre l’authentification, et qu’une boîte de dialogue d’interface utilisateur doit être affichée pour obtenir cette entrée. Une fois les données d’entrée utilisateur obtenues, EAPHost peut appeler à nouveau la méthode EAP avec les données de contexte d’interface utilisateur mises à jour.
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionRespond » et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionRespond</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost que la méthode EAP a des attributs disponibles pour EAPHost à utiliser pendant l’authentification. EAPHost obtient les attributs en appelant la méthode [<strong>EapPeerGetResponseAttributes</strong>](/previous-versions/windows/desktop/api/eapmethodpeerapis/nf-eapmethodpeerapis-eappeergetresponseattributes) suivie d’un appel à la méthode [<strong>EapPeerSetResponseAttributes</strong>](/previous-versions/windows/desktop/api/eapmethodpeerapis/nf-eapmethodpeerapis-eappeersetresponseattributes) .
  - question: >
      Quand une méthode retourne « EapPeerMethodResponseActionNone » et que ce code d’action signifie-t-il pour EAPHost ?
    answer: >
      [<strong>EapPeerMethodResponseActionNone</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) est retourné par une méthode EAP pour indiquer à EAPHost qu’aucune action n’est requise pour l’instant.
  - question: >
      Puis-je activer le suivi du côté de l’authentificateur ?
    answer: "Oui. Pour plus d’informations, consultez [activation du suivi](enabling-tracing.md).\n \n"
